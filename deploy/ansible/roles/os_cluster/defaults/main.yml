---
public_key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
#cloud_image_url: https://download.fedoraproject.org/pub/fedora/linux/releases/22/Cloud/x86_64/Images/Fedora-Cloud-Base-22-20150521.x86_64.qcow2
#image_name: Fedora 22 Cloud
cloud_image_url: https://cloud-images.ubuntu.com/releases/15.04/release/ubuntu-15.04-server-cloudimg-amd64-disk1.img
image_name: Ubuntu 15.04 Server
key_name: "{{ os_prefix }} Cluster Key"
security_group_name: "{{ os_prefix }} Cluster Security"
master_instance_name: "{{ os_prefix }}-master"
worker_instance_prefix: "{{ os_prefix }}-worker"
master_volume_name: "{{ os_prefix }}-master-volume"
worker_volume_prefix: "{{ os_prefix }}-worker-volume"
os_vm_bringup_timeout: 1800
